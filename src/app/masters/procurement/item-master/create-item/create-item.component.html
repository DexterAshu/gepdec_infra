<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
              <div class="mr-md-3 mr-xl-5">
                <h4 class="page-title" onclick="goBack()"><i class="mdi mdi-chevron-left mdi-2"></i>Create Item</h4>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="container-fluid">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Item Code<span class="required-asterisk">*</span></label>
                                        <input formControlName="itemCode" type="text" class="form-control form-control-sm" placeholder="Enter Item Code" appWordCapitalize>
                                        <div *ngIf="f['itemCode'].touched && f['itemCode'].invalid">
                                            <small class="text-danger" *ngIf="f['itemCode'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Item Name<span class="required-asterisk">*</span></label>
                                        <input formControlName="itemName" type="text" class="form-control form-control-sm" placeholder="Enter Item Name">
                                        <div *ngIf="f['itemName'].touched && f['itemName'].invalid">
                                            <small class="text-danger" *ngIf="f['itemName'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Item Type<span class="required-asterisk">*</span></label>
                                        <input formControlName="itemType" type="text" class="form-control form-control-sm" placeholder="Enter Item Type">
                                        <div *ngIf="f['itemType'].touched && f['itemType'].invalid">
                                            <small class="text-danger" *ngIf="f['itemType'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Item UOM<span class="required-asterisk">*</span></label>
                                        <input formControlName="itemUOM" type="text" class="form-control form-control-sm" placeholder="Enter Item UOM">
                                        <div *ngIf="f['itemUOM'].touched && f['itemUOM'].invalid">
                                            <small class="text-danger" *ngIf="f['itemUOM'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Procurement UOM<span class="required-asterisk">*</span></label>
                                        <input formControlName="procurementUOM" type="text" class="form-control form-control-sm" placeholder="Enter Procurement UOM">
                                        <div *ngIf="f['procurementUOM'].touched && f['procurementUOM'].invalid">
                                            <small class="text-danger" *ngIf="f['procurementUOM'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Item Property<span class="required-asterisk">*</span></label>
                                        <input formControlName="itemProperty" type="text" class="form-control form-control-sm" placeholder="Enter Item Property">
                                        <div *ngIf="f['itemProperty'].touched && f['itemProperty'].invalid">
                                            <small class="text-danger" *ngIf="f['itemProperty'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Item Category<span class="required-asterisk">*</span></label>
                                        <input formControlName="itemCategory" type="text" class="form-control form-control-sm" placeholder="Enter Item Category">
                                        <div *ngIf="f['itemCategory'].touched && f['itemCategory'].invalid">
                                            <small class="text-danger" *ngIf="f['itemCategory'].errors?.['required']">*Required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-btns">
                                    <button type="submit" *ngIf="!isSubmitted" [disabled]="!form.valid" class="btn btn-primary btn-fw btn-sm mr-2">Add</button>
                                    <button type="button" *ngIf="isSubmitted" disabled class="btn btn-primary btn-fw btn-sm mr-2"><span class="spinner-border spinner-border-sm" aria-hidden="true"></span> Adding...</button>
                                    <button type="button" id="cancel" class="btn btn-secondary btn-fw btn-sm" data-bs-dismiss="modal" onclick="goBack()">Back</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
