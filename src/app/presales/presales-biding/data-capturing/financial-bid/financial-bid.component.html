    <!-- Financial modal -->
    <div class="modal fade" id="finModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Financial: Pre-Qualification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" data-bs-target="#createModal"></button>
            </div>
            <div class="modal-body cardd">
                <div class="container-fluid">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
                        <div class="row">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Client Company<span class="required-asterisk">*</span></label>
                                    <select formControlName="utility_id" class="form-select form-select-sm" (ngModelChange)="getDetails($event)">
                                        <option [selected]="true" [disabled]="true" [value]="null">Select Tender Company</option>
                                        <option *ngFor="let c of companyData" value="{{c.company_id}}">{{ c.company_name }}</option>
                                    </select>
                                    <div *ngIf="f['utility_id'].touched && f['utility_id'].invalid">
                                        <small class="text-danger" *ngIf="f['utility_id'].errors?.['required']">*Required</small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Tender Title/Projects<span class="required-asterisk">*</span></label>
                                    <select formControlName="tender_id" class="form-select form-select-sm" >
                                        <option [selected]="true" [disabled]="true">Select Project</option>
                                        <option *ngFor="let c of tenderData" value="{{c.tender_id}}">{{c.tender_title}}</option>
                                    </select>
                                        <div *ngIf="f['tender_id'].touched && f['tender_id'].invalid">
                                        <small class="text-danger" *ngIf="f['tender_id'].errors?.['required']">*Required</small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Tender Ref. No</label>
                                    <span class="form-control form-control-sm" readonly >{{tendDetails?.tender_ref_no}}</span>
                                 
                                </div>
                            </div>

                         

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Tender Publish Date</label>
                                    <span class="form-control form-control-sm" readonly >{{tendDetails?.publish_date}}</span>

                                   
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Financial Year<span class="required-asterisk">*</span></label>
                                    <select formControlName="financialyear_id" class="form-select form-select-sm">
                                        <option [selected]="true" [disabled]="true" [value]="null">Select Fin Year</option>
                                        <option *ngFor="let f of financialData" value="{{f.financialyear_id}}">{{ f.financialyear }}</option>
                                      
                                    </select>
                                    <div *ngIf="f['financialyear_id'].touched && f['financialyear_id'].invalid">
                                        <small class="text-danger" *ngIf="f['financialyear_id'].errors?.['required']">*Required</small>
                                    </div>
    
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Annual Turnover (Required)<span class="required-asterisk">*</span></label>
                                    <input formControlName="annual_turnover" placeholder="Enter Annual Turnover" type="text" class="form-control form-control-sm" appNumberOnly>
                                    <div *ngIf="f['annual_turnover'].touched && f['annual_turnover'].invalid">
                                        <small class="text-danger" *ngIf="f['annual_turnover'].errors?.['required']">*Required</small>
                                        <!-- <small class="text-danger" *ngIf="f['net_worth'].errors?.['pattern']">*Please enter 10 digit Contact No</small> -->
                                    </div>
                                    
                                </div>
                            </div>
    
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Net Worth (Required)<span class="required-asterisk">*</span></label>
                                    <input formControlName="net_worth" placeholder="Enter Net Worth" type="text" class="form-control form-control-sm" appNumberOnly>
                                    <div *ngIf="f['net_worth'].touched && f['net_worth'].invalid">
                                        <small class="text-danger" *ngIf="f['net_worth'].errors?.['required']">*Required</small>
                                        <!-- <small class="text-danger" *ngIf="f['net_worth'].errors?.['pattern']">*Please enter 10 digit Contact No</small> -->
                                    </div>
                                    
                                </div>
                            </div>
                          
    
                         
                            <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label fl-10">NCLT Status<span class="required-asterisk">*</span> </label>
                                        <div>
                                          <label>
                                            <input type="radio" formControlName="nclt_status" value="true"> &nbsp;&nbsp; Yes
                                          </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                          <label>
                                            <input type="radio" formControlName="nclt_status" value="false"> &nbsp;&nbsp; No
                                          </label>
                                        </div>
                                        <div *ngIf="f['nclt_status'].touched && f['nclt_status'].invalid">
                                            <small class="text-danger" *ngIf="f['nclt_status'].errors?.['required']">Please select Yes or No.</small>
                                        </div>
                                     </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label fl-10">DRT<span class="required-asterisk">*</span> </label>
                                        <div>
                                          <label>
                                            <input type="radio" formControlName="drt" value="true"> &nbsp;&nbsp; Yes
                                          </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                          <label>
                                            <input type="radio" formControlName="drt" value="false"> &nbsp;&nbsp; No
                                          </label>
                                        </div>
                                        <div *ngIf="f['drt'].touched && f['drt'].invalid">
                                            <small class="text-danger" *ngIf="f['drt'].errors?.['required']">Please select Yes or No.</small>
                                        </div>
                                     </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label fl-10">CDR<span class="required-asterisk">*</span> </label>
                                        <div>
                                          <label>
                                            <input type="radio" formControlName="cdr" value="true"> &nbsp;&nbsp; Yes
                                          </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                          <label>
                                            <input type="radio" formControlName="cdr" value="false"> &nbsp;&nbsp; No
                                          </label>
                                        </div>
                                        <div *ngIf="f['cdr'].touched && f['cdr'].invalid">
                                            <small class="text-danger" *ngIf="f['cdr'].errors?.['required']">Please select Yes or No.</small>
                                        </div>
                                     </div>
                            </div>
    
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label fl-10">Remarks<span class="required-asterisk">*</span></label>
                                    <textarea formControlName="fin_remarks" type="text" class="form-control form-control-sm" placeholder="Describe your Financial Details..." appWordCapitalize>
                                   </textarea>
                                   <div *ngIf="f['fin_remarks'].touched && f['fin_remarks'].invalid">
                                    <small class="text-danger" *ngIf="f['fin_remarks'].errors?.['required']">Short Description...</small>
                                </div>  
                                </div>
                            </div>
    
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="row ">
                                        <div class="col-lg-12 col-sm-6">
                                          <label id="label1" class="fl-10"> Upload Evidence </label><br>
                                          <input id="cin" name="cin" type="file" formControlName="attachment" (change)="onFileChanged($event)"
                                            placeholder="Upload a file..." multiple="true" />
                                        </div>
                                     
                                      </div>
                                </div>
                            </div>
                           
    
                        </div>
                       
    
                        <div class="row mt-2">
                            <div class="modal-btns">
                                <button type="submit" *ngIf="!isSubmitted" [disabled]="!form.valid" class="btn btn-primary btn-fw btn-sm mr-2">Submit</button>
                                <button type="button" *ngIf="isSubmitted" disabled class="btn btn-primary btn-fw btn-sm mr-2"><span class="spinner-border spinner-border-sm" aria-hidden="true"></span> Adding...</button>
                                <button type="button" id="cancel" class="btn btn-secondary btn-fw btn-sm" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Financial modal end-->
