 <!-- Banking modal -->

<div class="modal fade" id="bankModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bank Guarantee Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
                        <!-- Document Details -->
                        <div class="form-row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label fl-10">Client Company<span class="required-asterisk">*</span></label>
                                    <select formControlName="utility_id" class="form-select form-select-sm" (ngModelChange)="tendComp($event)">
                                        <option [selected]="true" [disabled]="true" [value]="null">Select Tender Company</option>
                                        <option *ngFor="let c of companyData" value="{{c.company_id}}">{{ c.company_name }}</option>
                                    </select>
                                    <div *ngIf="f['utility_id'].touched && f['utility_id'].invalid">
                                        <small class="text-danger" *ngIf="f['utility_id'].errors?.['required']">*Required</small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label fl-10">Tender Title/Projects<span class="required-asterisk">*</span></label>
                                    <select formControlName="tender_id" class="form-select form-select-sm" (ngModelChange)="getDetails($event)">
                                        <option [selected]="true" [disabled]="true">Select Project</option>
                                        <option *ngFor="let c of tenderData" value="{{c.tender_id}}">{{c.tender_title}}</option>
                                    </select>
                                        <div *ngIf="f['tender_id'].touched && f['tender_id'].invalid">
                                        <small class="text-danger" *ngIf="f['tender_id'].errors?.['required']">*Required</small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label fl-10">Tender Ref. No</label>
                                    <span class="form-control form-control-sm" readonly >{{tendDetails?.tender_ref_no}}</span>
                                    <!-- <div *ngIf="f['tender_ref_no'].touched && f['tender_ref_no'].invalid">
                                        <small class="text-danger" *ngIf="f['tender_ref_no'].errors?.['required']">*Required</small>
                                    </div> -->
                                </div>
                            </div>

                         

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label fl-10">Tender Publish Date</label>
                                    <span class="form-control form-control-sm" readonly >{{tendDetails?.publish_date}}</span>

                                    <!-- <input formControlName="publish_date" type="date" class="form-control form-control-sm" readonly> -->
                                    <!-- <div *ngIf="f['publish_date'].touched && f['publish_date'].invalid">
                                        <small class="text-danger" *ngIf="f['publish_date'].errors?.['required']">*Required</small>
                                    </div> -->
                                </div>
                            </div>

                            <!-- <div class="form-group col-3">
                                <label for="">Projects: <span class="required-asterisk">*</span></label>
                                <select class="form-select form-select-sm" formControlName="documenttype_id">
                                    <option [selected]="true" [disabled]="true" [value]="null">Select Projects</option>
                                    <option *ngFor="let d of docType" value="{{d.documenttype_id}}">{{d.documenttype}}</option>
                                </select>
                                <div *ngIf="f['documenttype_id'].touched && f['documenttype_id'].invalid">
                                    <small class="text-danger" *ngIf="f['documenttype_id'].errors?.['required']">*Required</small>
                                </div>  
                            </div> -->
                            <div class="form-group col-3">
                                <label for="">Bank <span class="required-asterisk">*</span></label>
                                <select class="form-select form-select-sm" formControlName="bank_id">
                                    <option [selected]="true" [disabled]="true" [value]="null">Select Bank</option>
                                    <option *ngFor="let b of bankData" value="{{b.bank_id}}">{{b.bankname}}</option>
                                </select>
                                <div *ngIf="f['bank_id'].touched && f['bank_id'].invalid">
                                    <small class="text-danger" *ngIf="f['bank_id'].errors?.['required']">*Required</small>
                                </div>  
                            </div>

                            <div class="form-group col-3">
                            <label for="">BG Number: <span class="required-asterisk">*</span></label>
                            <input type="text" class="form-control form-control-sm" formControlName="bg_number" placeholder="Enter BG Number">
                            <div *ngIf="f['bg_number'].touched && f['bg_number'].invalid">
                                <small class="text-danger" *ngIf="f['bg_number'].errors?.['required']">*Required</small>
                            </div>    
                        </div>
                            <div class="form-group col-3">
                            <label for="">BG Amount: <span class="required-asterisk">*</span></label>
                            <input type="text" class="form-control form-control-sm" formControlName="bg_amount" placeholder="Enter BG Amount" appNumberOnly >
                            <div *ngIf="f['bg_amount'].touched && f['bg_amount'].invalid">
                                <small class="text-danger" *ngIf="f['bg_amount'].errors?.['required']">*Required</small>
                            </div>    
                        </div>
                            <div class="form-group col-3">
                            <label for="">Start Date: <span class="required-asterisk">*</span></label>
                            <input type="date" class="form-control form-control-sm" formControlName="start_date">
                            <div *ngIf="f['start_date'].touched && f['start_date'].invalid">
                                <small class="text-danger" *ngIf="f['start_date'].errors?.['required']">*Required</small>
                            </div> 
                        </div>
                            <div class="form-group col-3">
                            <label for="">End Date: <span class="required-asterisk">*</span></label>
                            <input type="date" class="form-control form-control-sm" formControlName="end_date">
                            <div *ngIf="f['end_date'].touched && f['end_date'].invalid">
                                <small class="text-danger" *ngIf="f['end_date'].errors?.['required']">*Required</small>
                            </div>
                        </div>


                      

                            <div class="form-group col-3">
                            <label for="">Submission Date: <span class="required-asterisk">*</span></label>
                            <input type="date" class="form-control form-control-sm" formControlName="submission_date">
                            <div *ngIf="f['submission_date'].touched && f['submission_date'].invalid">
                                <small class="text-danger" *ngIf="f['submission_date'].errors?.['required']">*Required</small>
                            </div>
                        </div>
                            <div class="form-group col-3">
                            <label for="">Extend Date: <span class="required-asterisk">*</span></label>
                            <input type="date" class="form-control form-control-sm" formControlName="extend_date">
                          <div *ngIf="f['extend_date'].touched && f['extend_date'].invalid">
                                        <small class="text-danger" *ngIf="f['extend_date'].errors?.['required']">*Required</small>
                                    </div>
                        </div>
                       
                        
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="">Document Description:</label>
                                <textarea type="text" class="form-control form-control-sm" formControlName="document_description" placeholder="Describe your attached documents...">
                               </textarea>
                                </div>
                        </div>
                        <!-- Other Fields... -->
                      
                        <!-- Attachment Documents -->
                        <div class="row">
                                <div class="col-lg-12 col-sm-6">
                                    <label id="label1"> Upload Documents <span class="required-asterisk">*</span></label><br>
                                    <input id="cin" name="cin" type="file" formControlName="attachment" (change)="onFileChanged($event)"
                                      placeholder="Upload a file..." multiple="true" />
                                      <!-- <div *ngIf="f['attachment'].touched && f['attachment'].invalid">
                                        <small class="text-danger" *ngIf="f['attachment'].errors?.['required']">*Required</small>
                                    </div> -->
                              </div>
                          
                        </div>
                        <div class="float-right">

                            <button type="submit" class="btn btn-primary btn-fw btn-sm me-2" [disabled]="documentForm.invalid">Submit</button>
                            <button type="button" id="cancel" class="btn btn-secondary btn-fw btn-sm" data-bs-dismiss="modal">Close</button>                        </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
</div>

 <!-- Banking modal end-->
