   <!-- Technical modal -->
   <div class="modal fade" id="techModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
   data-bs-backdrop="static" data-bs-keyboard="true">
   <div class="modal-dialog modal-dialog-centered modal-lg">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Technical: Pre-Qualification</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" data-bs-target="#createModal"></button>
           </div>
           <div class="modal-body cardd">
               <div class="container-fluid">
                   <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    
                           <div class="row">
                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label class="form-label fl-10">Technical Points<span class="required-asterisk">*</span></label>
                                       <textarea formControlName="technical_qualification" type="text" class="form-control form-control-sm" placeholder="Put your bid points one by one..." appWordCapitalize>
                                      </textarea>
                                           <div *ngIf="f['technical_qualification'].touched && f['technical_qualification'].invalid">
                                           <small class="text-danger" *ngIf="f['technical_qualification'].errors?.['required']">*Required</small>
                                       </div>
                                   </div>
                               </div>
       
                               <div class="col-md-12">
                                   <div class="form-group">
                                   <label class="form-label fl-10">Bid Eligibility Criteria<span class="required-asterisk">*</span> </label>
                                   <div class="row">
                                     <label class="col-md-6 fl-10">
                                       <input type="radio" formControlName="eligibility" value="true" > &nbsp;&nbsp; Yes
                                     </label> 
                                     <label class="col-md-6 fl-10">
                                       <input type="radio" formControlName="eligibility" value="false"> &nbsp;&nbsp; No
                                     </label>
                                   </div>
                                   <div *ngIf="f['eligibility'].touched && f['eligibility'].invalid">
                                       <small class="text-danger" *ngIf="f['eligibility'].errors?.['required']">Please select Yes or No.</small>
                                   </div>
                                   </div>
                                 </div>
       
                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label class="form-label fl-10">Technical Remarks<span class="required-asterisk">*</span></label>
                                       <textarea formControlName="tech_remarks" type="text" class="form-control form-control-sm" placeholder="Describe Your Technical Bid points..." appWordCapitalize>
                                      </textarea>
                                           <div *ngIf="f['tech_remarks'].touched && f['tech_remarks'].invalid">
                                           <small class="text-danger" *ngIf="f['tech_remarks'].errors?.['required']">*Required</small>
                                       </div>
                                   </div>
                               </div>
       
                               <div class="col-md-12">
                                   <div class="form-group">
                                       <div class="row ">
                                           <div class="col-lg-12 col-sm-6">
                                             <label id="label1" class="fl-10"> Upload Evidence </label><br>
                                             <input id="cin" name="cin" type="file" formControlName="attachment" (change)="onFileChanged($event)"
                                               placeholder="Upload a file..." multiple="true" />
                                           </div>
                                        
                                         </div>
                                   </div>
                               </div>
                              
       
                           </div>
   
                 
                      
   
                       <div class="row mt-2">
                           <div class="modal-btns">
                               <button type="submit" data-bs-toggle="modal" data-bs-target="#createModal" class="btn btn-primary btn-fw btn-sm mr-2">+ ADD</button>
                               <button type="button" id="cancel" class="btn btn-secondary btn-fw btn-sm" data-bs-dismiss="modal">Close</button>

                            </div>
                       </div>
   
                   </form>
               </div>
           </div>
       </div>
   </div>
   </div>
   <!-- Technical modal end-->
