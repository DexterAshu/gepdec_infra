 <!-- Procurement-data-chart -->
 <div class="row mt-1">
     
  <div class="col-md-6 grid-margin stretch-card pe-0">
    <div class="card">
      <div class="card-body">
        <p class="card-title mb-2">Procurement </p>
        <div class="chartBar" #containerRefProc>
          <ngx-charts-bar-horizontal-stacked
          [view]="[containerRefProc.offsetWidth, 250]"
            [scheme]="colorSchemeProcure"
            [results]="ProcurementGraph"
            [gradient]="true"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabelProc"
            [yAxisLabel]="yAxisLabelProc"
            [animations]="animations"
            [barPadding]="5"
            (select)="onSelect($event)">
          </ngx-charts-bar-horizontal-stacked>
       
        </div>
        <ul class="cust-legend">
          <li><i class="mdi mdi-checkbox-blank proc_box1"></i> Total</li>
          <li><i class="mdi mdi-checkbox-blank proc_box2"></i> PO</li>
          <li><i class="mdi mdi-checkbox-blank proc_box3"></i> Pending</li>
         
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-6 grid-margin stretch-card ">
    <div class="card">
      <div class="card-body">
        <p class="card-title">Procurement: Values </p>
        <div class="chartBar" #containerRef3>
          <ngx-charts-pie-chart
          [view]="[containerRef3.offsetWidth - 35, 220]"
          [scheme]="colorSchemeProcure"
          [labels]="showLabelsPie"
          [doughnut]="true"
          [gradient]="false"
          [legend]="true"
          [results]="pieDataProc">
        </ngx-charts-pie-chart>
        </div>
        <!-- <ul class="cust-legend">
          <li><i class="mdi mdi-checkbox-blank piebox1"></i> Complete</li>
          <li><i class="mdi mdi-checkbox-blank piebox2"></i> Under Process</li>
          <li><i class="mdi mdi-checkbox-blank piebox3"></i> Pending</li>
        </ul> -->
        
      </div>
    </div>
  </div>
</div>
  
  
  <div class="row mt-1">
    <div class="col-md-6 grid-margin stretch-card pe-0">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Procurement Performance</p>

            <ngx-charts-bar-vertical

        </div>
      </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card pe-0">

            [scheme]="pieColorsAlarmType"
            [gradient]="true"
            [legend]="true"
            [doughnut]="true"
            [results]="pieDataAlarmType">
          </ngx-charts-pie-chart>
          </div>
    
          
        </div>
      </div>
    </div>
