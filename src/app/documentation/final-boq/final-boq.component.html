<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="d-flex justify-content-between flex-wrap">
        <div class="d-flex align-items-end flex-wrap">
          <div class="mr-md-3 mr-xl-5">
            <h4 class="page-title" onclick="goBack()"><i class="mdi mdi-chevron-left mdi-2"></i>Final BOQ</h4>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-end flex-wrap"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex my-10">
            <div class="col-lg-4">
              <input type="search" class="form-control form-control-sm" placeholder="Search..." [(ngModel)]="searchText">
            </div>
            <div class="col-lg-4">
              <div class="dropdown float-right" [class.active]="isOpen" (click)="isOpen = !isOpen">
                <button class="btn filter-col btn-fw btn-sm cursor-pointer">Final BOQ&nbsp;&nbsp;&nbsp;&nbsp;<span class="mdi mdi-chevron-down"></span></button>
                <ul style="margin-top: -20px;" class="text-nowrap">
                  <li> <button type="button" class="btn btn-fw btn-sm" routerLink="/documentation/master-drawing-list"><span class="mdi mdi-locker-multiple"></span>&nbsp;&nbsp;Master Drawing List (MDL) </button></li>
                  <li> <button type="button" class="btn btn-fw btn-sm" routerLink="/documentation/design-doc"> <span class="mdi mdi-file-document" ></span>&nbsp;Design </button></li>
                  <li> <button type="button" class="btn btn-fw btn-sm" routerLink="/documentation/drawing-doc"><span class="mdi mdi-flower"></span>&nbsp;&nbsp;Drawing </button></li>
                  <li> <button type="button" class="btn btn-fw btn-sm" routerLink="/documentation/technical-gtps"><span class="mdi mdi-chart-donut-variant"></span>&nbsp;&nbsp;Technical GTPs </button></li>
                </ul>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="float-right">
                <button class="btn btn-primary btn-fw btn-sm me-2" title="Download List of Data in Excel" *ngIf="isExcelDownloadData" (click)="download()"><span class="mdi mdi-upload"></span>Export</button>
                <button class="btn btn-primary btn-fw btn-sm me-2" data-bs-toggle="modal" data-bs-target="#createBulkModal" title="Upload bulk Data"> <span class="mdi mdi-download"></span>Import</button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#createModal" class="btn btn-primary btn-fw btn-sm s">+ Create</button>
              </div>
            </div>
          </div>
          <app-responsive-table id="export">
            <thead class="table-primary text-nowrap">
              <tr>
                <th>S No</th>
                <th>Project Name</th>
                <th>BG Number</th>
                <th>BG Amount</th>
                <th>BG Start Date</th>
                <th>BG End Date</th>
                <th>BG Submission Date</th>
                <th>BG Extend Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="text-nowrap">
              <tr
                *ngFor="let a of docListData | filter:searchText | paginate: { itemsPerPage: limit, currentPage: p }; index as i">
                <td>{{limit*(p-1)+i+1}}</td>
                <td>{{a.documentname}}</td>
                <td>{{a.documentname}}</td>
                <td>{{a.documentname}}</td>
                <td>{{a.documentdate}}</td>
                <td>{{a.documentdate}}</td>
                <td>{{a.documentdate}}</td>
                <td>{{a.documentdate}}</td>
                <td>
                  <a data-bs-toggle="modal" data-bs-target="#createModal" title="Edit Details"><span class="mdi mdi-pencil text-secondary cursor-pointer mdi-18px"></span></a>
                  <a class="" data-bs-toggle="modal" data-bs-target="#detailModal" title="View Details"><span class="mdi mdi-eye text-success cursor-pointer mdi-18px"></span></a>
                </td>
              </tr>
            </tbody>
          </app-responsive-table>
          <div class="pagination-sec text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
