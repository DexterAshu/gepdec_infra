<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
              <div class="mr-md-3 mr-xl-5">
                <h4 class="page-title" onclick="goBack()"><i class="mdi mdi-chevron-left mdi-2"></i>Documentation</h4>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <!-- <h3 class="card-title">Company</h3>
                    <hr> -->
                    <div class="d-flex my-10">
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Search" [(ngModel)]="searchText">
                        </div>
                        <div class="col-lg-8">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#createModal" class="btn btn-primary btn-fw btn-sm float-right">+ Create New</button>
                        </div>
                    </div>
                    <app-responsive-table> <!-- Coming for sharedComponent/responsive-table -->
                        <thead class="table-primary text-nowrap">
                            <tr>
                                <th>S No</th>
                                <th>Document Name</th>
                                <th>Document Date</th>
                                <th>Document Type</th>
                                <th>Attachments</th>
                                <th>Category</th>
                                <th>Created On</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-nowrap" *ngIf="meterData.length">
                            <tr *ngFor="let a of meterData | filter:searchText | paginate: { itemsPerPage: limit, currentPage: p }; index as i">
                                <td>{{limit*(p-1)+i+1}}</td>
                                <td>{{a.companyID}}</td>
                                <td>{{a.meterID}}</td>
                                <td>{{a.deviceID}}</td>
                                <td>{{a.model}}</td>
                                <td>{{a.category}}</td>
                                <td>{{a.createdAt | date:'dd/MM/yyyy hh:mm a'}}</td>
                                <!-- <td>
                                    <a class="pr-2 mr-2" data-bs-toggle="modal" data-bs-target="#detailModal" title="Detail Data" (click)="meterDetail(a)"><span class="mdi mdi-format-list-bulleted text-warning cursor-pointer mdi-18px"></span></a>

                                    <a data-bs-toggle="modal" data-bs-target="#allDataModal" title="Instant Data Profile" (click)="filterWiseData(a, 1)"><span class="mdi mdi-database cursor-pointer mdi-18px"></span></a>
                                    <a data-bs-toggle="modal" data-bs-target="#allDataModal" title="Billing Data Profile" (click)="filterWiseData(a, 2)"><span class="mdi mdi-calculator text-secondary cursor-pointer mdi-18px"></span></a>
                                    <a data-bs-toggle="modal" data-bs-target="#allDataModal" title="Daily Data Profile" (click)="filterWiseData(a, 3)"><span class="mdi mdi-book-open text-info cursor-pointer mdi-18px"></span></a>
                                    <a data-bs-toggle="modal" data-bs-target="#allDataModal" title="Block Load Profile" (click)="filterWiseData(a, 4)"><span class="mdi mdi-battery-unknown text-muted cursor-pointer mdi-18px"></span></a>
                                </td> -->
                            </tr>
                            <tr *ngIf="isNotFound == true">
                                <td colspan="15" class="text-center">
                                    <div class="spinner-border"> </div>
                                </td>
                            </tr>
                            <tr *ngIf="meterData?.length == 0">
                                <td colspan="15" class="text-center">
                                    <div class="text-warning fw-semibold">Looks like no data available!</div>
                                </td>
                            </tr>
                        </tbody>
                    </app-responsive-table>
                    <div class="pagination-sec text-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- create modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Documentation Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
                        <!-- Document Details -->
                        <div class="form-row">

                            <div class="form-group col-4">
                            <label for="docName">Document Name:</label>
                            <input type="text" class="form-control" id="docName" formControlName="docName" placeholder="Enter document name">
                            </div>
                            <div class="form-group col-4">
                            <label for="docDate">Document Date:</label>
                            <input type="date" class="form-control" id="docDate" formControlName="docDate">
                          </div>
                          <div class="form-group col-4">
                            <label for="docType">Document Type:</label>
                            <select id="docType" class="form-control" formControlName="docType">
                              <option value="" [hidden]="">Select document type</option>
                              <option value="tender">Tender</option>
                              <option value="BG">BG</option>
                              <option value="LC">LC</option>
                              <option value="Communication">Communication</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="descName">Document Description:</label>
                                <textarea type="text" class="form-control" id="descName" formControlName="descName" placeholder="Describe your attached documents...">
                               </textarea>
                                </div>
                        </div>
                        <!-- Other Fields... -->
                      
                        <!-- Attachment Documents -->
                        <div class="row">
                                <div class="col-lg-12 col-sm-6">
                                    <label id="label1"> Upload Documents </label><br>
                                    <input id="cin" name="cin" type="file" formControlName="attachment" (change)="onFileChanged($event)"
                                      placeholder="Upload a file..." multiple="true" />
                              </div>
                          
                        </div>
                        <div class="float-right">

                            <button type="submit" class="btn btn-primary" [disabled]="documentForm.invalid">Submit</button>
                        </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
</div>
<!-- create modal end-->
