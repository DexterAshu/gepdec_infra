<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
              <div class="mr-md-3 mr-xl-5">
                <h4 class="page-title" onclick="goBack()"><i class="mdi mdi-chevron-left mdi-2"></i>Meter Link With Customer</h4>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <!-- <h3 class="card-title">Company</h3>
                    <hr> -->
                    <div class="d-flex my-10">
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Search">
                        </div>
                        <div class="col-lg-8">
                            <!-- <button type="button" data-bs-toggle="modal" data-bs-target="#createModal" class="btn btn-primary btn-fw btn-sm float-right">+ Company</button> -->
                        </div>
                    </div>
                    <div class="table-responsive pt-2">
                        <table class="table table-hover">
                            <thead class="table-primary text-nowrap">
                                <tr>
                                    <th>S No</th>
                                    <th>Meter Code</th>
                                    <th>Company ID</th>
                                    <th>Type</th>
                                    <th>Active</th>
                                    <th>Created By</th>
                                    <th>Created On</th>
                                    <th>Link</th>
                                </tr>
                            </thead>
                            <tbody class="text-nowrap">
                                <!-- <tr *ngFor="let a of meterData | paginate: { itemsPerPage: limit, currentPage: p }; index as i"> -->
                                <tr>
                                    <td>1</td>
                                    <td>Meter0101</td>
                                    <td>GEPDEC</td>
                                    <td>3-phase</td>
                                    <td>Y</td>
                                    <td>admin</td>
                                    <td>14/09/2023 04:24 PM</td>
                                    <td>
                                        <a href="#" class="px-1" data-bs-toggle="modal" data-bs-target="#linkCustomer" title="Link Customer"><span class="mdi mdi-link text-info cursor-pointer mdi-18px"></span></a>
                                    </td>
                                </tr>
                                <!-- <tr *ngIf="!meterData">
                                    <td colspan="15" class="text-center">
                                        <div class="spinner-border"> </div>
                                    </td>
                                </tr>
                                <tr *ngIf="isNotFound == true">
                                    <td colspan="15" class="text-center">
                                        <div class="text-warning fw-semibold">Looks like no data available!</div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination-sec text-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- create modal -->
<div class="modal fade" id="linkCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Link Customer With Meter - Meter0101</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Select Customer<span class="required-asterisk">*</span></label>
                                    <select class="form-select form-control-sm">
                                        <option>Customer 1</option>
                                        <option>Customer 2</option>
                                    </select>
                                    <!-- <div *ngIf="f.companyName.touched && f.companyName.invalid">
                                        <small class="text-danger" *ngIf="f.companyName.errors?.required">*Company Name is required</small>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Customer Name<span class="required-asterisk">*</span></label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Customer Name" value="Ashu" readonly>
                                    <!-- <div *ngIf="f.companyName.touched && f.companyName.invalid">
                                        <small class="text-danger" *ngIf="f.companyName.errors?.required">*Company Name is required</small>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Circle<span class="required-asterisk">*</span></label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Circle" value="Ram Nagar" readonly>
                                    <!-- <div *ngIf="f.companyName.touched && f.companyName.invalid">
                                        <small class="text-danger" *ngIf="f.companyName.errors?.required">*Company Name is required</small>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">District<span class="required-asterisk">*</span></label>
                                    <input type="text" class="form-control form-control-sm" placeholder="District" value="Gorakhpur" readonly>
                                    <!-- <div *ngIf="f.companyName.touched && f.companyName.invalid">
                                        <small class="text-danger" *ngIf="f.companyName.errors?.required">*Company Name is required</small>
                                    </div> -->
                                </div>
                            </div>
                            <div class="modal-btns">
                                <button type="submit" class="btn btn-primary btn-rounded btn-fw btn-sm mr-2">Link Now</button>
                                <button type="button" id="cancel" class="btn btn-secondary btn-rounded btn-fw btn-sm"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- create modal end-->
