<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex align-items-end flex-wrap">
              <div class="mr-md-3 mr-xl-5">
                <h4 class="page-title" onclick="goBack()"><i class="mdi mdi-chevron-left mdi-2"></i>Billing Date Configuration</h4>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-end flex-wrap">
                
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <!-- <h3 class="card-title">Company</h3>
                    <hr> -->
                    <div class="d-flex my-10">
                        <div class="col-lg-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Search">
                        </div>
                        <div class="col-lg-8">
                            <ul class="head-ul d-flex">
                                <form>
                                    <li><label class="col-form-label">Country</label></li>
                                    <li>
                                        <select class="form-select form-control-sm">
                                            <option></option>
                                            <option>India</option>
                                        </select>
                                    </li>
                                    <li><label class="col-form-label">State</label></li>
                                    <li>
                                        <select class="form-select form-control-sm">
                                            <option></option>
                                            <option>U.P.</option>
                                        </select>
                                    </li>
                                    <li><label class="col-form-label">ECB</label></li>
                                    <li>
                                        <select class="form-select form-control-sm">
                                            <option></option>
                                            <option>Pur. E. Board</option>
                                        </select>
                                    </li>
                                    <li><label class="col-form-label">District</label></li>
                                    <li>
                                        <select class="form-select form-control-sm">
                                            <option></option>
                                            <option>Gorakhpur</option>
                                        </select>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary btn-sm" type="submit">GO!</button>
                                    </li>
                                </form>
                            </ul>
                        </div>
                    </div>
                    <div class="table-responsive pt-2">

                                    <th>Current Bill Frequency</th>
                                    <th>Created By</th>
                                    <th>Created On</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody class="text-nowrap">
                                <!-- <tr *ngFor="let a of meterData | paginate: { itemsPerPage: limit, currentPage: p }; index as i"> -->
                                <tr>
                                    <td>1</td>
                                    <td>Meter0101</td>
                                    <td>GEPDEC</td>
                                    <td>3-phase</td>
                                    <td>Y</td>
                                    <td>5KW</td>
                                    <td>10</td>
                                    <td>monthly</td>
                                    <td>admin</td>
                                    <td>14/09/2023 04:24 PM</td>
                                    <td>
                                        <input type="checkbox" class="form-control-sm">
                                    </td>
                                </tr>
                                <!-- <tr *ngIf="!meterData">
                                    <td colspan="15" class="text-center">
                                        <div class="spinner-border"> </div>
                                    </td>
                                </tr>
                                <tr *ngIf="isNotFound == true">
                                    <td colspan="15" class="text-center">
                                        <div class="text-warning fw-semibold">Looks like no data available!</div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary btn-sm btn-fw" data-bs-toggle="modal" data-bs-target="#changeDate">Change Configuration</a>
                    </div>
                    <div class="pagination-sec text-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- date change modal -->
<div class="modal fade" id="changeDate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Billing Date</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Day<span class="required-asterisk">*</span></label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Enter Day">
                                    <!-- <div *ngIf="f.companyName.touched && f.companyName.invalid">
                                        <small class="text-danger" *ngIf="f.companyName.errors?.required">*Company Name is required</small>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Frequency<span class="required-asterisk">*</span></label>
                                    <select class="form-select form-control-sm">
                                        <option>Monthly</option>
                                        <option>After 2 Month</option>
                                    </select>
                                    <!-- <div *ngIf="f.companyName.touched && f.companyName.invalid">
                                        <small class="text-danger" *ngIf="f.companyName.errors?.required">*Company Name is required</small>
                                    </div> -->
                                </div>
                            </div>
                            <div class="modal-btns">
                                <button type="submit" class="btn btn-primary btn-rounded btn-fw btn-sm mr-2">Configure</button>
                                <button type="button" id="cancel" class="btn btn-secondary btn-rounded btn-fw btn-sm"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- date change modal end-->
