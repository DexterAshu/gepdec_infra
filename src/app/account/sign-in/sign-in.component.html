<div class="container-fluid page-body-wrapper full-page-wrapper ">
  <div class="content-wrapper d-flex align-items-center auth px-0 login_bg">
    <div class="row w-100">
      <div class="col-lg-7 col-md-7 p-0 s-size d-flex">
        <div class="row px-sm-5">
          <h1 class="ms-5 p-2 box-1-header display-1" style="position: relative;">Business <br> &nbsp;&nbsp;&nbsp;&nbsp;Process <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Automation</h1>
          <br>
          <p style="margin-left: 8vh;font-size: 12px; font-family:'Times New Roman', Times, serif; color:#faa019;">Empowering the future with AI, automation, and technology.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="auth-form-light login-shadow text-left py-5 px-4 px-sm-5 ">
          <div class="text-center" style="margin-bottom: 1rem;">
            <img src="../../../assets/images/new_Gepdec_logo.png" class="logo-image" alt="logo" style="width: 85%;">
          </div>
          <h3 style="text-align: center; font-family:'Times New Roman', Times, serif; color:#faa019;">Welcome</h3>
          <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <div class="form-group">
              <label class="fl-10">Username</label>
              <div class="input-group">
                <span class="input-group-text form-control-sm" style="border-radius: 16px 0 0 16px" id="loginName"><i class="mdi mdi-account" style="font-size: 20px;"></i></span>
                <input type="text" formControlName="loginName" class="form-control form-control-sm login-input" style="border-radius: 0 16px 16px 0;color: white;" placeholder="Enter Username" aria-label="loginName" aria-describedby="loginName">
              </div>
              <div *ngIf="f['loginName'].touched && f['loginName'].invalid">
                <small class="text-danger" *ngIf="f['loginName'].errors?.['required']">Username is Required</small>
              </div>
            </div>
            <div class="form-group">
              <label class="fl-10">Password</label>
              <div class="input-group">
                <span class="input-group-text form-control-sm" style="border-radius: 16px 0 0 16px" id="Password"><i class="mdi mdi-lock" style="font-size: 20px;"></i></span>
                <input type="password" formControlName="password" class="form-control form-control-sm login-input" style="border-radius: 0 16px 16px 0;color: white;" placeholder="Enter Password" aria-label="loginName" aria-describedby="Password">
              </div>
              <div *ngIf="f['password'].touched && f['password'].invalid">
                <small class="text-danger" *ngIf="f['password'].errors?.['required']">password is Required</small>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <button type="submit" *ngIf='!loading' class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn" [disabled]="!loginForm.valid">Sign In</button>
                <button type="button" *ngIf='loading' disabled class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>LOGGING IN...</button>
              </div>
              <div class="col-6">
                <div class="d-flex float-right mt-2">
                  <div class="form-check m-0"></div>
                  <a href="javascript:void(0)" style="font-size: 12px;color: #faa019;">Forgot password?</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-1 col-md-1"></div>
    </div>
  </div>
</div>
