<div class="container-fluid page-body-wrapper full-page-wrapper ">
  <div class="content-wrapper d-flex align-items-center auth px-0 login_bg">
    <div class="row w-100 mx-5">
      <div class="col-lg-12 mx-auto d-flex">
        <div class="col-lg-8 p-0 s-size">
         
          <div class="auth-form-lighttext-left py-5 px-4 px-sm-5 " style="margin-top: 230px; margin-left:-50px">
            <h2 class="my-5 box-1-header text-center text-heading">
              Welcome To 
               </h2>
               <h1 class="my-5 box-1-header text-heading">Business Process Automation</h1>
            <h6 class="font-weight-light box-1-footer my-5 text-center" style="font-size: 12px; font-family:'Times New Roman', Times, serif; color:#ff9936;">Empowering the future with AI, automation, and technology.</h6>
          </div>
        </div>
       
        <div class="col-lg-4 p-0">
          <br><br><br><br>
          <div class="auth-form-light login-shadow text-left py-5 px-4 px-sm-5 ">
            <div class="brand-logo text-center">
              <img src="../../../assets/images/gep.png" alt="logo">
            </div>
            <h3 class=" my-3" style=" font-family:'Times New Roman', Times, serif; color:#d79846;">Welcome Back !</h3>
            <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
              <div class="form-group">
                <label class="font-weight-bold">Username</label>
                <input type="text" formControlName="loginName" class="form-control form-control-sm login-input" style="border-radius: 6px;" placeholder="Enter Username">
                <div *ngIf="f['loginName'].touched && f['loginName'].invalid">
                  <small class="text-danger" *ngIf="f['loginName'].errors?.['required']">Username is Required</small>
              </div>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Password</label>
                <input type="password" formControlName="password" class="form-control form-control-sm login-input" style="border-radius: 6px;" placeholder="Enter Password">
                <div *ngIf="f['password'].touched && f['password'].invalid">
                  <small class="text-danger" *ngIf="f['password'].errors?.['required']">Password is Required</small>
              </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check m-0">
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>
              <div class="mt-2">
                <button type="submit" *ngIf='!loading' class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn" [disabled]="!loginForm.valid">Sign In</button>

                <button type="button" *ngIf='loading' disabled class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        LOGGING IN...
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
